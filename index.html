<!doctype html>
<html lang="en">
<head>

    <title>TreeData.js</title>

<body>

var gbatree = {

    frlg : {label: "frlg", value : "Fire Red/Leaf Green", parent : "gba"},
    emerald : {label: "eme", value : "Emerald", parent : "gba"},
    rs : {label: "rs", value : "Ruby/Sapphire", parent : "gba"},
};

TreeData(gbatree, "#gbatree");
